<html>
<head>
<script language=javascript>
function add()
{
a=parseInt(document.f1.t1.value);
b=parseInt(document.f1.t2.value);
c=a+b;
document.f1.t3.value=c;
}
</script>
<body>
<form name=f1>
<table>
<tr>
<td>
<input type=text name=t1 onchange="add()">
<td> +
<td>
<input type=text name=t2 onchange="add()">
<td> =
<td> <input type=text name=t3>
</tr>
</table>
</form>
</body>
</head>
</html>
